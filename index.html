<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGILE-B - Application Unifiée</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Styles spécifiques au rapport PDF */
        #report-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .observation-card {
            page-break-inside: avoid;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 8px;
        }
        .nav-link.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="bg-white shadow sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Title -->
                <div class="flex-shrink-0 flex items-center">
                    <!-- Placeholder pour le logo SVG injecté en JS -->
                    <div id="nav-logo-placeholder"></div>
                    <span class="text-2xl font-extrabold text-gray-900">ARGILE-<span class="text-indigo-600">B</span></span>
                </div>
                <!-- Navigation Links -->
                <div class="flex space-x-6">
                    <a href="#" id="nav-activites" onclick="switchView('activites')"
                       class="nav-link px-3 py-2 text-sm font-medium text-gray-500 hover:text-indigo-600 transition duration-150 active">
                        Activités
                    </a>
                    <a href="#" id="nav-catalogue" onclick="switchView('catalogue')"
                       class="nav-link px-3 py-2 text-sm font-medium text-gray-500 hover:text-indigo-600 transition duration-150">
                        Catalogue d'Observations
                    </a>
                </div>
                <!-- User ID Display - ÉLÉMENT AJOUTÉ POUR FIXER L'ERREUR -->
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700 hidden sm:inline">Utilisateur ID:</span>
                    <span id="user-id-display" class="px-3 py-1 bg-indigo-100 text-indigo-800 rounded-full text-xs font-semibold">Chargement...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container (Controlled by JavaScript) -->
    <div id="main-content-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Contenu de la vue 'activites' (par défaut) -->
        <div id="view-activites" class="view-content">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Activités et Rapport</h1>
            <div id="report-content" class="min-h-[500px]">
                <p class="text-gray-500">Le contenu des activités sera affiché ici.</p>
            </div>
        </div>

        <!-- Contenu de la vue 'catalogue' -->
        <div id="view-catalogue" class="view-content hidden">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Catalogue d'Observations</h1>
            <div id="observations-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="observation-card">Observation 1</div>
                <div class="observation-card">Observation 2</div>
                <div class="observation-card">Observation 3</div>
            </div>
        </div>
    </div>
    
    <!-- Script Module pour Firebase et Logique de l'Application -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales MANDATOIRES pour Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Note: La configuration Firebase est supposée être un objet JSON valide
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        /**
         * Fonction pour initialiser Firebase et gérer l'authentification.
         */
        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Erreur: La configuration Firebase est manquante.");
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Écoute des changements d'état d'authentification
                onAuthStateChanged(auth, async (user) => {
                    // Cible de l'affichage de l'ID utilisateur
                    const userIdDisplay = document.getElementById('user-id-display');

                    if (user) {
                        userId = user.uid;
                        // Correction: Vérification si l'élément existe avant de modifier textContent
                        if (userIdDisplay) {
                            userIdDisplay.textContent = user.uid;
                        }
                        console.log("Utilisateur authentifié avec l'ID:", userId);

                        // Mettre ici la logique de chargement des données Firestore après authentification
                        // Exemple: loadObservations(userId);

                    } else {
                        userId = null;
                         // Correction: Vérification si l'élément existe avant de modifier textContent
                        if (userIdDisplay) {
                            userIdDisplay.textContent = 'Non connecté';
                        }
                        console.log("Utilisateur déconnecté.");
                    }
                    isAuthReady = true;
                });

                // Tentative d'authentification
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // Fallback vers l'authentification anonyme si le token n'est pas fourni
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Erreur d'initialisation ou d'authentification Firebase:", error);
                const userIdDisplay = document.getElementById('user-id-display');
                if (userIdDisplay) {
                    userIdDisplay.textContent = 'Erreur Auth';
                }
            }
        }

        /**
         * Fonction pour changer de vue (Activités/Catalogue) et mettre à jour l'état actif.
         * @param {string} viewId - L'ID de la vue à afficher ('activites' ou 'catalogue').
         */
        window.switchView = function(viewId) {
            document.querySelectorAll('.view-content').forEach(view => {
                view.classList.add('hidden');
            });
            const targetView = document.getElementById(`view-${viewId}`);
            if (targetView) {
                targetView.classList.remove('hidden');
            }

            // Mettre à jour les liens de navigation actifs
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            const navLink = document.getElementById(`nav-${viewId}`);
            if (navLink) {
                 navLink.classList.add('active');
            }
        };

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', () => {
             // Initialisation de Firebase après le chargement du DOM
             initializeFirebase();

             // Initialisation du logo SVG (simple placeholder)
             const logoPlaceholder = document.getElementById('nav-logo-placeholder');
             if (logoPlaceholder) {
                 logoPlaceholder.innerHTML = `
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H4a1 1 0 01-1-1v-3a1 1 0 011-1h1a2 2 0 100-4H4a1 1 0 01-1-1V7a1 1 0 011-1h3a1 1 0 011 1v1a2 2 0 104 0V4z" />
                     </svg>
                 `;
             }
        });
    </script>
</body>
</html>
