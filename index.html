<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Suivi d'Observations</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script type="module">
        // CORRECTION FINALE: Suppression de 'Clipboard' et des autres icônes problématiques.
        // Seules les icônes nécessaires (Search, Plus, X) qui sont stables sont conservées.
        import { createIcons, Search, Plus, X } from 'https://unpkg.com/lucide@latest';
        createIcons({ icons: { Search, Plus, X } });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* Custom styles for the PDF content to ensure clean printing */
        #report-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .observation-card {
            page-break-inside: avoid; /* Helps keep observation cards together */
            background-color: #fff;
            border: 1px solid #e2e8f0;
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 8px;
        }
        /* Style for the notification box */
        #notification-box {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            max-width: 350px;
            z-index: 1000;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform: translateX(100%);
            opacity: 0;
        }
        #notification-box.show {
            transform: translateX(0);
            opacity: 1;
        }
        /* Spinner for loading state */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL FIREBASE VARIABLES (MANDATORY) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { /* mock config */ };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- APPLICATION STATE & DB SETUP ---
        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let unsubscribe = null;
        
        // Log level for debugging Firestore
        setLogLevel('Debug');


        /**
         * Utility to display temporary notifications (replaces alert()).
         * @param {string} message The message to display.
         * @param {'success' | 'error' | 'loading'} type The type of notification.
         */
        function showNotification(message, type = 'success') {
            const box = document.getElementById('notification-box');
            const iconContainer = document.getElementById('notification-icon');
            const messageElement = document.getElementById('notification-message');
            
            box.classList.remove('bg-green-100', 'bg-red-100', 'bg-blue-100');
            box.classList.remove('text-green-800', 'text-red-800', 'text-blue-800');
            iconContainer.innerHTML = '';
            
            let bgColor, textColor, iconHtml;

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-100';
                    textColor = 'text-green-800';
                    iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                    break;
                case 'error':
                    bgColor = 'bg-red-100';
                    textColor = 'text-red-800';
                    // FIX: Utilisation de l'icône 'x' déjà importée pour l'erreur.
                    iconHtml = '<svg class="w-5 h-5" name="x"></svg>'; 
                    break;
                case 'loading':
                    bgColor = 'bg-blue-100';
                    textColor = 'text-blue-800';
                    iconHtml = '<div class="loader"></div>';
                    break;
                default:
                    bgColor = 'bg-gray-100';
                    textColor = 'text-gray-800';
                    iconHtml = '';
            }
            
            box.classList.add(bgColor, textColor);
            iconContainer.innerHTML = iconHtml;
            messageElement.textContent = message;

            // Show the box
            box.classList.add('show');
            
            // Hide after 5 seconds, unless it's a loading message
            if (type !== 'loading') {
                setTimeout(() => {
                    box.classList.remove('show');
                }, 5000);
            } else {
                // If it's a loading message, we rely on the calling function to hide it
            }
        }

        /**
         * Function to set up Firebase and Authentication.
         */
        async function setupFirebase() {
            try {
                if (app) return; // Prevent double initialization
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // Start listening to data only after auth is confirmed
                        startDataListener();
                        // Display User ID on UI
                        document.getElementById('user-id-display').textContent = `ID Utilisateur: ${userId}`;
                    } else {
                        userId = null;
                        document.getElementById('user-id-display').textContent = 'ID Utilisateur: Non authentifié';
                        renderObservations([]); // Clear observations if auth fails
                    }
                    // Attach event listeners for the new button
                    document.getElementById('generatePdfButton').addEventListener('click', generatePdfReport);
                });

            } catch (error) {
                console.error("Erreur de configuration Firebase ou d'authentification:", error);
                showNotification(`Erreur Firebase: ${error.message}`, 'error');
            }
        }

        /**
         * Gets the collection reference path for public data.
         * Using public collection path as this is a collaborative app.
         */
        function getCollectionRef() {
            if (!db || !userId) return null;
            return collection(db, 'artifacts', appId, 'public', 'data', 'observations');
        }

        /**
         * Starts the real-time listener for observations.
         */
        function startDataListener() {
            if (unsubscribe) {
                unsubscribe(); // Stop previous listener if any
            }
            const colRef = getCollectionRef();
            if (!colRef) return;

            // Query: all observations, sorted by creation date (newest first)
            const q = query(colRef, orderBy('createdAt', 'desc'));

            unsubscribe = onSnapshot(q, (snapshot) => {
                const observations = [];
                snapshot.forEach(doc => {
                    observations.push({ id: doc.id, ...doc.data() });
                });
                renderObservations(observations);
            }, (error) => {
                console.error("Erreur de l'écouteur Firestore:", error);
                showNotification(`Erreur de synchronisation: ${error.message}`, 'error');
            });
        }

        /**
         * Renders the list of observations into the DOM.
         * @param {Array<Object>} observations Array of observation objects.
         */
        function renderObservations(observations) {
            const listContainer = document.getElementById('observations-list');
            if (!listContainer) return;
            
            if (observations.length === 0) {
                listContainer.innerHTML = `
                    <p class="text-center text-gray-500 py-8">
                        Aucune observation enregistrée. Utilisez le formulaire ci-dessus pour en ajouter une.
                    </p>
                `;
                return;
            }

            listContainer.innerHTML = observations.map(obs => {
                // Format the timestamp (handling potential null/undefined for new docs)
                const dateStr = obs.createdAt?.toDate ? 
                    obs.createdAt.toDate().toLocaleDateString('fr-FR') : 
                    'En cours...';

                return `
                    <div id="obs-${obs.id}" class="observation-card flex justify-between items-start">
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-800">${obs.title}</h3>
                            <p class="text-sm text-gray-600 mb-2">Catégorie: <span class="font-medium text-indigo-600">${obs.category}</span></p>
                            <p class="text-sm text-gray-500 mb-3">Créé le: ${dateStr} (Par: ${obs.creatorId.substring(0, 8)}...)</p>
                            <p class="text-gray-700 whitespace-pre-wrap">${obs.description}</p>
                        </div>
                        <div>
                            <button onclick="window.deleteObservation('${obs.id}')"
                                class="text-red-500 hover:text-red-700 transition duration-150 p-1 rounded-full hover:bg-red-50" 
                                title="Supprimer">
                                <svg class="w-5 h-5" name="x"></svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Handles the form submission to add a new observation.
         * @param {Event} event The form submission event.
         */
        async function handleSubmit(event) {
            event.preventDefault();
            if (!userId) {
                showNotification("Veuillez attendre l'authentification de l'utilisateur.", 'error');
                return;
            }

            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value.trim();

            if (!title || !description) {
                showNotification("Le titre et la description ne peuvent pas être vides.", 'error');
                return;
            }

            const colRef = getCollectionRef();
            if (!colRef) return;

            showNotification("Ajout de l'observation...", 'loading');

            try {
                await addDoc(colRef, {
                    title,
                    category,
                    description,
                    creatorId: userId,
                    createdAt: serverTimestamp()
                });

                // Clear the form
                document.getElementById('observation-form').reset();
                showNotification("Observation ajoutée avec succès !", 'success');

            } catch (error) {
                console.error("Erreur lors de l'ajout de l'observation:", error);
                showNotification(`Échec de l'ajout: ${error.message}`, 'error');
            }
        }

        /**
         * Deletes an observation by ID.
         * @param {string} docId The ID of the document to delete.
         */
        async function deleteObservation(docId) {
            if (!userId) return; 

            const confirmDelete = true; // Use a simple boolean check in place of window.confirm()
            if (!confirmDelete) return;

            showNotification("Suppression de l'observation...", 'loading');

            try {
                // Path to the document
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'observations', docId);
                await deleteDoc(docRef);
                showNotification("Observation supprimée avec succès.", 'success');
            } catch (error) {
                console.error("Erreur lors de la suppression:", error);
                showNotification(`Échec de la suppression: ${error.message}`, 'error');
            }
        }

        // Expose functions to the window so they can be called from inline HTML (buttons)
        window.deleteObservation = deleteObservation;

        // ==========================================================
        // === NOUVELLE FONCTION POUR LA GÉNÉRATION DE RAPPORT PDF ===
        // ==========================================================
        /**
         * Generates a multi-page PDF report from the #report-content area.
         */
        async function generatePdfReport() {
            const reportArea = document.getElementById('report-content');
            if (!reportArea) {
                console.error("Zone de contenu du rapport introuvable.");
                showNotification("Erreur : Contenu du rapport introuvable.", 'error');
                return;
            }

            // Temporarily change button to show loading
            const button = document.getElementById('generatePdfButton');
            button.disabled = true;
            const originalButtonText = button.innerHTML;
            button.innerHTML = '<div class="loader inline-block"></div> Génération...';

            showNotification("Génération du rapport PDF en cours...", 'loading');
            
            // Use a timeout to ensure the loading message and state update before heavy canvas work
            setTimeout(async () => {
                try {
                    // 1. Capture the HTML content as a canvas image
                    const canvas = await html2canvas(reportArea, {
                        scale: 3, // Increase scale for better resolution (3x)
                        useCORS: true,
                        logging: false,
                        backgroundColor: '#f7f9fb', // Use the body background color
                        scrollY: -window.scrollY // Ensure capture starts from the top
                    });

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4'); // Portrait, millimeters, A4 size

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight(); // 297mm for A4

                    // Calculate image dimensions to fit PDF page width
                    const imgHeight = canvas.height * pdfWidth / canvas.width;
                    const imgData = canvas.toDataURL('image/jpeg', 1.0); // Use JPEG for smaller file size

                    let currentY = 0; // Current Y position of the image slice
                    let pageIndex = 0;
                    const pageContentHeight = pdfHeight - 20; // Leave 10mm top/bottom margin

                    // Loop to add content to multiple pages if needed
                    while (currentY < imgHeight) {
                        if (pageIndex > 0) {
                            pdf.addPage();
                        }
                        
                        // Add header/title only on the first page
                        if (pageIndex === 0) {
                            pdf.setFontSize(16);
                            pdf.setTextColor(55, 65, 81); // gray-700
                            pdf.text("Rapport d'Observations", pdfWidth / 2, 10, { align: 'center' });
                            pdf.setFontSize(10);
                            pdf.setTextColor(107, 114, 128); // gray-500
                            const date = new Date().toLocaleDateString('fr-FR');
                            pdf.text(`Généré le: ${date}`, pdfWidth / 2, 18, { align: 'center' });
                            // Start drawing content after header
                            currentY = 25; 
                        }

                        // Determine the height of the current slice to fit the PDF page
                        // (imgHeight - currentY) is the remaining height of the image content
                        const sliceHeight = Math.min(imgHeight - currentY, pageContentHeight);

                        // Calculate the Y offset for the image drawing
                        // We need to move the image *up* by the amount of content already drawn (currentY)
                        const yOffset = -currentY;
                        
                        // Add image to PDF
                        pdf.addImage(
                            imgData, 
                            'JPEG', 
                            0, // X position (start of page)
                            10, // Y position (10mm margin from top)
                            pdfWidth, // Width (full PDF width)
                            imgHeight, // Height (full image height)
                            null, // alias
                            'FAST', // compression
                            0, // rotation
                            yOffset * (pdfWidth / canvas.width) + 10 // Y position offset to slice the image
                        );
                        
                        // Update currentY for the next page
                        currentY += sliceHeight;
                        pageIndex++;
                    }

                    const date = new Date().toLocaleDateString('fr-FR');
                    const title = `Rapport_Observations_${date.replace(/\//g, '-')}`;

                    pdf.setProperties({
                        title: title,
                        subject: 'Rapport généré par l\'application d\'observations',
                        author: auth.currentUser?.email || 'Utilisateur anonyme',
                    });

                    pdf.save(title + '.pdf');
                    showNotification("Rapport PDF généré et téléchargé avec succès !", 'success');

                } catch (error) {
                    console.error("Erreur lors de la génération du PDF:", error);
                    showNotification(`Échec de la génération du PDF: ${error.message}`, 'error');
                } finally {
                    // Restore button state
                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            }, 50); // Small delay to let UI update
        }
        window.generatePdfReport = generatePdfReport;

        // Initialize on load
        window.onload = () => {
            setupFirebase();
            document.getElementById('observation-form').addEventListener('submit', handleSubmit);
        };
    </script>
</head>

<body class="p-4 md:p-8">
    
    <!-- Notification Box -->
    <div id="notification-box" role="alert" class="rounded-lg border-l-4 p-4 shadow-lg flex items-center">
        <div id="notification-icon" class="flex-shrink-0 mr-3"></div>
        <div class="flex-grow">
            <p id="notification-message" class="text-sm font-medium"></p>
        </div>
    </div>
    
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 tracking-tight">Catalogue d'Observations</h1>
            <p id="user-id-display" class="text-xs text-gray-500 mt-1"></p>
        </header>

        <!-- Formulaire d'ajout d'observation -->
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-500" name="plus"></svg>
                Ajouter une Nouvelle Observation
            </h2>
            <form id="observation-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Titre de l'Observation</label>
                    <input type="text" id="title" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    <select id="category"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Nature">Nature</option>
                        <option value="Environnement">Environnement</option>
                        <option value="Comportement">Comportement</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description Détaillée</label>
                    <textarea id="description" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-150 shadow-md flex justify-center items-center">
                    <svg class="w-5 h-5 mr-2" name="plus"></svg>
                    Enregistrer l'Observation
                </button>
            </form>
        </div>

        <!-- Liste des observations et bouton de rapport -->
        <div class="mb-4 flex justify-between items-center">
            <h2 class="text-2xl font-bold text-gray-700 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-500" name="search"></svg>
                Liste des Observations
            </h2>
            <button id="generatePdfButton"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 shadow-md flex items-center"
                title="Télécharger un rapport PDF des observations">
                <!-- FIX: Remplacement de l'icône Lucide par un SVG intégré pour la stabilité -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-1"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="10" y2="9"></line></svg>
                Générer Rapport PDF
            </button>
        </div>
        
        <!-- Contenu qui sera capturé pour le PDF -->
        <div id="report-content">
            <div id="observations-list" class="space-y-3">
                <!-- Les observations seront insérées ici par JavaScript -->
                <p class="text-center text-gray-500 py-8">Chargement des observations...</p>
            </div>
        </div>
        <!-- Fin du contenu à capturer -->
        
    </div>
</body>
</html>
