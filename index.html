        // --- UTILITY FUNCTIONS (Notification, Profile Modal - L√©g√®rement Modifi√©es) ---

        function showNotification(message, type = 'success') {
            const box = document.getElementById('notification-box');
            const iconContainer = document.getElementById('notification-icon');
            const messageElement = document.getElementById('notification-message');
            
            box.classList.remove('bg-green-100', 'bg-red-100', 'bg-blue-100', 'show', 'border-green-500', 'border-red-500', 'border-blue-500', 'bg-indigo-100', 'border-indigo-500');
            box.classList.remove('text-green-800', 'text-red-800', 'text-blue-800', 'text-indigo-800');
            iconContainer.innerHTML = '';
            
            let bgColor, textColor, iconHtml, borderColor;

            // D√©terminer les couleurs et ic√¥nes
            switch (type) {
                case 'success': bgColor = 'bg-green-100'; textColor = 'text-green-800'; borderColor = 'border-green-500'; iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'; break;
                case 'error': bgColor = 'bg-red-100'; textColor = 'text-red-800'; borderColor = 'border-red-500'; iconHtml = xIconSVG('w-5 h-5'); break;
                case 'loading': bgColor = 'bg-blue-100'; textColor = 'text-blue-800'; borderColor = 'border-blue-500'; iconHtml = '<div class="loader"></div>'; break;
                case 'info': bgColor = 'bg-indigo-100'; textColor = 'text-indigo-800'; borderColor = 'border-indigo-500'; iconHtml = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'; break;
                default: bgColor = 'bg-gray-100'; textColor = 'text-gray-800'; borderColor = 'border-gray-500'; iconHtml = '';
            }
            
            box.classList.add(bgColor, textColor, borderColor);
            iconContainer.innerHTML = iconHtml;
            messageElement.textContent = message;

            box.classList.add('show');
            
            // Si c'est le message HORS LIGNE, le laisser affich√© ind√©finiment
            // Nous utilisons d√©sormais 'info' pour ce mode pour une apparence moins agressive.
            if (message.indexOf('HORS LIGNE') !== -1) {
                box.setAttribute('data-permanent', 'true');
            } else {
                 box.removeAttribute('data-permanent');
                 // Masquer apr√®s 5s si ce n'est pas un message permanent ou de chargement
                if (type !== 'loading') {
                    setTimeout(() => { box.classList.remove('show'); }, 5000);
                }
            }
        }
        
        window.toggleProfileModal = (show) => {

        /**
         * Logique d'initialisation Firebase avec bascule robuste vers le mode factice.
         * Mode MOCK activ√© si la configuration est manquante ou invalide.
         */
        async function setupFirebase() {
            if (app) return; // Emp√™che la r√©initialisation
            
            let config = null;
            
            // 1. D√©terminer si nous pouvons nous connecter (Mode EN LIGNE)
            if (firebaseConfigString && firebaseConfigString.trim().length > 0) {
                try {
                    config = JSON.parse(firebaseConfigString);
                    isMockMode = false;
                } catch (e) {
                    // La configuration existe mais est mal format√©e (JSON invalide)
                    console.warn("Configuration Firebase trouv√©e, mais JSON invalide. For√ßage du mode HORS LIGNE.", e);
                    isMockMode = true;
                }
            } else {
                // Config manquante/vide : c'est l'√©tat attendu, pas une erreur du code.
                isMockMode = true;
            }

            // 2. Initialisation et Authentification
            if (!isMockMode) {
                // Tenter l'initialisation EN LIGNE
                try {
                    app = initializeApp(config);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    // Tentative d'authentification
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (authError) {
                        console.error("Erreur d'authentification:", authError);
                        showNotification(`Erreur d'authentification: ${authError.message}`, 'error');
                        isMockMode = true; // Bascule en mode Mock si l'auth √©choue
                    }
                } catch (error) {
                    // √âchec d'initialisation m√™me avec la config fournie (ex: mauvaise cl√©)
                    console.error("√âchec critique de initializeApp:", error);
                    isMockMode = true; // Forcer le mode mock si l'init √©choue
                }
            }
            
            // 3. Gestion de l'√©tat MOCK/EN LIGNE et de l'√©coute
            if (isMockMode) {
                // Utiliser 'info' pour un d√©marrage harmonieux
                showNotification("Mode HORS LIGNE ACTIF: Base de donn√©es d√©sactiv√©e.", 'info'); 
                state.observations = [];
                updateUserIdDisplay(null);
                renderObservations([]);
            } else {
                 // √âcouteur d'√©tat d'authentification pour g√©rer l'UID et les listeners
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        startDataListener();
                        updateUserIdDisplay(userId); 
                    } else {
                        userId = null;
                        state.observations = [];
                        updateUserIdDisplay(null); 
                        if (state.currentView === 'catalogue') renderObservations([]);
                    }
                    renderApp(); // Rafra√Æchir pour mettre √† jour l'√©tat de l'utilisateur
                });
            }

            renderApp(); // Rafra√Æchir l'interface initiale
        }

        function getCollectionRef() {
            // S'assurer que db est initialis√© et qu'on n'est pas en mode factice
            if (isMockMode || !db || !userId || !app) {
                console.warn("Tentative d'acc√®s √† la base de donn√©es alors que le mode HORS LIGNE est actif.");
                return null;
            }
            // Chemin de collection public pour un partage collaboratif
            return collection(db, 'artifacts', appId, 'public', 'data', 'observations');
        }

        function startDataListener() {
            // Ne pas tenter de se connecter si on est en mode factice
            if (isMockMode) return; 
            
            if (unsubscribe) {
                unsubscribe();
            }
            const colRef = getCollectionRef();
            if (!colRef) return;

            const q = query(colRef); 

            unsubscribe = onSnapshot(q, (snapshot) => {
                const observations = [];
                snapshot.forEach(doc => {
                    observations.push({ id: doc.id, ...doc.data() });
                });
                
                // Tri par date en JavaScript (le plus r√©cent en premier)
                observations.sort((a, b) => {
                    const dateA = a.createdAt?.seconds || 0;
                    const dateB = b.createdAt?.seconds || 0;
                    return dateB - dateA;
                });
                
                state.observations = observations;
                if (state.currentView === 'catalogue') {
                    renderObservations(observations);
                }
                
                // Mettre √† jour la date de derni√®re observation dans l'√©tat
                if (observations.length > 0) {
                    const latestDate = observations[0].createdAt?.toDate ? 
                        observations[0].createdAt.toDate().toLocaleDateString('fr-FR') : 
                        'N/A';
                    state.childProfile.lastObservation = latestDate;
                    if (state.currentView === 'activites') {
                         renderApp();
                    }
                }

            }, (error) => {
                console.error("Erreur de l'√©couteur Firestore:", error);
                showNotification(`Erreur de synchronisation: ${error.message}`, 'error');
            });
        }
        
        function updateUserIdDisplay(id) {
            const displayElement = document.getElementById('user-id-display');

            if (statusIndicator) {

                    statusIndicator.textContent = '‚ö†Ô∏è MODE HORS LIGNE (Base de donn√©es d√©sactiv√©e)';
                } else if (id) {

                    statusIndicator.textContent = '‚úÖ MODE EN LIGNE (Synchronis√©)';
                } else {

                    statusIndicator.textContent = '‚è≥ Connexion en cours...';
                }
            }
            
            if (displayElement) {
                if (id) {
                    displayElement.textContent = `ID Utilisateur: ${id}`;
                } else {
                    displayElement.textContent = 'ID Utilisateur: Non authentifi√©';
                }
            }
        }

        function renderApp() {
            const mainContent = document.getElementById('main-content-container');

            if (state.currentView === 'activites') {

            updateNavigationView();

        /**

        // --- CATALOGUE DATA MANIPULATION FUNCTIONS (inchang√©es) ---

        function renderObservations(observations) {
            if (state.currentView !== 'catalogue') return; 
            
            const listContainer = document.getElementById('observations-list');
            if (!listContainer) return;
            
            if (isMockMode || observations.length === 0) {
                 listContainer.innerHTML = `
                    <p class="text-center text-gray-500 py-8 border border-dashed border-gray-300 rounded-lg">
                        ${isMockMode ? 'Base de donn√©es d√©sactiv√©e (Mode HORS LIGNE). Aucune observation n\'est affich√©e.' : 'Aucune observation enregistr√©e. Commencez √† en ajouter une ci-dessus !'}
                    </p>
                `;
                return;
            }

            listContainer.innerHTML = observations.map(obs => {
                const dateStr = obs.createdAt?.toDate ? 
                    obs.createdAt.toDate().toLocaleDateString('fr-FR', {
                        year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    }) : 
                    'En cours...';

                return `
                    <div id="obs-${obs.id}" class="observation-card flex justify-between items-start">
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-gray-800">${obs.title}</h3>
                            <p class="text-sm text-gray-600 mb-2">Cat√©gorie: <span class="font-medium text-indigo-600">${obs.category}</span></p>
                            <p class="text-xs text-gray-500 mb-3">Cr√©√© le: ${obs.creatorId ? obs.creatorId.substring(0, 8) + '...' : 'Anonyme'} | ${dateStr}</p>
                            <p class="text-gray-700 whitespace-pre-wrap">${obs.description}</p>
                        </div>
                        <div>
                            <button onclick="window.deleteObservation('${obs.id}')"

                                title="Supprimer" ${isMockMode ? 'disabled' : ''}>
                                ${xIconSVG('w-5 h-5')}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            if (isMockMode || !userId) {
                showNotification("Enregistrement impossible: Base de donn√©es d√©sactiv√©e ou utilisateur non authentifi√©.", 'info');
                return;
            }

            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value.trim();

            if (!title || !description) {
                showNotification("Le titre et la description ne peuvent pas √™tre vides.", 'error');
                return;
            }

            const colRef = getCollectionRef();
            if (!colRef) {
                showNotification("Erreur: Impossible d'acc√©der √† la base de donn√©es. ID Utilisateur manquant.", 'error');
                return;
            }

            showNotification("Ajout de l'observation...", 'loading');

            try {
                await addDoc(colRef, {
                    title, category, description, creatorId: userId, createdAt: serverTimestamp()
                });

                document.getElementById('observation-form').reset();
                showNotification("Observation ajout√©e avec succ√®s !", 'success');

            } catch (error) {
                console.error("Erreur lors de l'ajout de l'observation:", error);
                showNotification(`√âchec de l'ajout: ${error.message}`, 'error');
            }
        }

        async function deleteObservation(docId) {
            if (isMockMode || !userId) {
                 showNotification("Suppression impossible: Base de donn√©es d√©sactiv√©e ou utilisateur non authentifi√©.", 'info');
                return;
            }
            showNotification("La suppression n√©cessite une confirmation manuelle de l'administrateur dans une application r√©elle.", 'info');
            
            showNotification("Suppression de l'observation...", 'loading');

            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'observations', docId);
                await deleteDoc(docRef);
                showNotification("Observation supprim√©e avec succ√®s.", 'success');
            } catch (error) {
                console.error("Erreur lors de la suppression:", error);
                showNotification(`√âchec de la suppression: ${error.message}`, 'error');
            }
        }
        window.deleteObservation = deleteObservation;


        // --- PDF GENERATION FUNCTION (inchang√©es) ---
        async function generatePdfReport() {
            // D√©sactiver le bouton et montrer le chargement
            const button = document.getElementById('generatePdfButton');
            button.disabled = true;
            const originalButtonText = button.innerHTML;
            button.innerHTML = '<div class="loader inline-block"></div> G√©n√©ration...';

            showNotification("G√©n√©ration du rapport PDF en cours...", 'loading');
            
            const reportArea = document.getElementById('report-content');
            if (!reportArea) {
                showNotification("Erreur : Contenu du rapport introuvable.", 'error');
                button.innerHTML = originalButtonText;
                button.disabled = false;
                return;
            }
            
            setTimeout(async () => {
                try {
                    // Masquer les boutons de suppression pour la capture PDF
                    document.querySelectorAll('.observation-card button').forEach(btn => btn.style.display = 'none');

                    const canvas = await html2canvas(reportArea, { scale: 3, useCORS: true, logging: false, backgroundColor: '#ffffff', scrollY: -window.scrollY });
                    
                    // R√©tablir les boutons apr√®s la capture
                    document.querySelectorAll('.observation-card button').forEach(btn => btn.style.display = 'block');

                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgHeight = canvas.height * pdfWidth / canvas.width;
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);

                    let currentY = 0;
                    let pageIndex = 0;
                    const pageContentHeight = pdfHeight - 25; 

                    while (currentY < imgHeight) {
                        if (pageIndex > 0) { pdf.addPage(); }
                        
                        pdf.setFontSize(16); pdf.setTextColor(55, 65, 81);
                        pdf.text("Rapport d'Observations ARGILE-B", pdfWidth / 2, 10, { align: 'center' });
                        pdf.setFontSize(10); pdf.setTextColor(107, 114, 128);
                        const date = new Date().toLocaleDateString('fr-FR');
                        pdf.text(`G√©n√©r√© le: ${date}`, pdfWidth / 2, 18, { align: 'center' });
                        
                        const yOffset = -currentY;
                        
                        pdf.addImage(
                            imgData, 'JPEG', 0, 10, pdfWidth, imgHeight, null, 'FAST', 0, 
                            yOffset * (pdfWidth / canvas.width) + 10
                        );
                        
                        currentY += pageContentHeight * (canvas.width / pdfWidth); 
                        pageIndex++;
                    }


                    const dateTitle = new Date().toISOString().slice(0, 10);
                    const title = `Rapport_Observations_${dateTitle}`;
                    pdf.save(title + '.pdf');
                    showNotification("Rapport PDF g√©n√©r√© et t√©l√©charg√© avec succ√®s !", 'success');

                } catch (error) {
                    console.error("Erreur lors de la g√©n√©ration du PDF:", error);
                    showNotification(`√âchec de la g√©n√©ration du PDF: ${error.message}`, 'error');
                } finally {
                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            }, 50);
        }
        window.generatePdfReport = generatePdfReport;
        window.switchView = (viewName) => { 
            state.currentView = viewName; 
            renderApp(); 
        };

        // --- INITIALIZATION ---
        window.onload = () => {
            // D√©marrer l'affichage IMMEDIATEMENT
            state.currentView = 'activites'; 
            renderApp(); 
            
            // Tente de configurer Firebase en arri√®re-plan
            setupFirebase();
        };
    </script>
