    <script>
        // =========================================================================

        /**

            { id: 3, name: "Th√©o (5 ans) - Recherche Sensorielle (Moteur)", tags: ["Moteur", "Kinesth√©sique", "Proprioceptif"] },
        ];

        /**

         */
        const activitiesData = [
            // R√âGULATION SENSORIELLE
            { id: 1, name: "Le Coin Calme", category: "R√©gulation", level: "Faible", description: "Utilisation d'un sac de haricots et d'√©couteurs pour l'isolation sonore. Focus sur l'autor√©gulation.", tags_profil: ["Calme", "Visuel"] },
            { id: 2, name: "Bac Sensoriel Th√©matique", category: "R√©gulation", level: "Moyen", description: "Explorer des textures (riz, p√¢tes, eau) avec un th√®me pr√©cis (ex: 'ferme'). N√©cessite supervision initiale.", tags_profil: ["R√©p√©tition", "Visuel"] },
            { id: 3, name: "Compression du Corps (Massage)", category: "R√©gulation", level: "√âlev√©", description: "Routine de pression profonde pour l'apport proprioceptif. N√©cessite une s√©quence visuelle stricte.", tags_profil: ["Proprioceptif", "Calme", "S√©quence"] },
            
            // COMP√âTENCES SOCIALES ET √âMOTIONNELLES
            { id: 4, name: "Jeu de Cartes '√âmotions'", category: "Social", level: "√âlev√©", description: "Associer des visages √† des √©tiquettes d'√©motions. Routine d'apprentissage structur√©e.", tags_profil: ["S√©quence", "Logique", "Visuel"] },
            { id: 5, name: "L'Histoire Sociale du Matin", category: "Social", level: "Moyen", description: "Lecture d'une histoire courte d√©crivant une interaction sociale simple (ex: demander de l'aide).", tags_profil: ["Visuel"] },
            { id: 6, name: "Jeu de R√¥le S√©quenc√© (Magasin)", category: "Social", level: "√âlev√©", description: "Suivre une s√©rie d'√©tapes visuelles pour simuler une transaction simple.", tags_profil: ["S√©quence", "Logique"] },
            
            // D√âVELOPPEMENT MOTEUR (Fin et Global)
            { id: 7, name: "Mosa√Øque de Perles √† Enfiler", category: "Moteur", level: "Moyen", description: "Exercice de motricit√© fine pour am√©liorer la coordination ≈ìil-main. R√©sultat visuel imm√©diat.", tags_profil: ["Fin", "R√©p√©tition"] },

            // INT√âR√äTS SP√âCIFIQUES

            { id: 10, name: "Construction de Tours (Lego/Duplo)", category: "Int√©r√™t", level: "Faible", description: "Construction r√©p√©titive sans but pr√©d√©fini. Focus sur la sensation tactile et la r√©p√©tition.", tags_profil: ["R√©p√©tition", "Moteur"] },
            { id: 11, name: "Programmation Visuelle par Blocs", category: "Technologie", level: "Avanc√©", description: "Utiliser Scratch Junior ou √©quivalent pour cr√©er une s√©quence logique simple.", tags_profil: ["Logique", "S√©quence"] },
            
            // NOUVELLES AJOUT√âES
            { id: 12, name: "Lavage des Objets", category: "R√©gulation", level: "Faible", description: "Jouer avec de l'eau savonneuse pour nettoyer des jouets. Effet calmant et auditif agr√©able.", tags_profil: ["Calme", "R√©p√©tition"] },
            { id: 13, name: "Jeu de Pistes Visuelles", category: "Moteur", level: "Moyen", description: "Suivre une ligne de ruban adh√©sif au sol pour la conscience corporelle et la planification motrice.", tags_profil: ["Kinesth√©sique", "Moteur"] },
            { id: 14, name: "Lecture Rythm√©e", category: "Culture", level: "Moyen", description: "Lire un po√®me court avec un m√©tronome ou un rythme marqu√©. Aide √† la prosodie et au langage.", tags_profil: ["S√©quence", "R√©p√©tition"] },
        ];

        // =========================================================================
        //  LOGIQUE DE L'APPLICATION
        // =========================================================================
        const activitiesGrid = document.getElementById('activities-grid');
        const categoryFilter = document.getElementById('category-filter');
        const levelFilter = document.getElementById('level-filter');
        const profileFilter = document.getElementById('profile-filter'); // NOUVEAU
        const noResultsMessage = document.getElementById('no-results-message');

        /**
         * Remplit le menu d√©roulant des profils.
         */
        function populateProfileFilter() {
            profilesData.forEach(profile => {
                const option = document.createElement('option');
                option.value = profile.id;
                option.textContent = profile.name;
                profileFilter.appendChild(option);
            });
        }

        /**
         * Cr√©e et retourne l'√©l√©ment DOM pour une carte d'activit√©.
         * @param {object} activity - L'objet activit√©.
         * @returns {HTMLElement} La carte d'activit√©.
         */
        function createActivityCard(activity) {
            const card = document.createElement('div');
            // Ajout de la classe de survol dynamique
            const hoverClass = getCategoryHoverClass(activity.category); 
            card.className = `activity-card bg-white p-5 rounded-xl border border-gray-100 shadow-lg flex flex-col justify-between ${hoverClass}`;
            card.innerHTML = `
                <div>
                    <span class="inline-block text-xs font-semibold px-3 py-1 rounded-full ${getCategoryStyle(activity.category)} mb-3">${activity.category.split(' ')[0]}</span>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">${activity.name}</h3>
                    <p class="text-sm text-gray-600 mb-4">${activity.description}</p>
                </div>
                <div class="flex justify-between items-center text-sm mt-3 pt-3 border-t border-gray-100">
                    <span class="text-indigo-600 font-medium">Structure: ${activity.level}</span>
                    <button onclick="showDetails(${activity.id})" class="text-white bg-indigo-600 hover:bg-indigo-700 px-3 py-1.5 rounded-lg text-sm transition duration-150 shadow-md">D√©tails de la Routine</button>
                </div>
            `;
            return card;
        }

        /**
         * Retourne les classes Tailwind pour styliser la pastille de cat√©gorie avec des couleurs pastel douces.
         * NOUVELLES COULEURS PASTEL
         * @param {string} category - Le nom de la cat√©gorie.
         * @returns {string} Les classes CSS.
         */
        function getCategoryStyle(category) {
            switch (category) {
                // Couleurs plus douces (Blue/Cyan)
                case 'R√©gulation': return 'bg-cyan-100 text-cyan-700';
                // Couleurs plus douces (Green/Emerald)
                case 'Social': return 'bg-emerald-100 text-emerald-700'; 
                // Couleurs plus douces (Orange/Rose)
                case 'Moteur': return 'bg-pink-100 text-pink-700'; 
                // Couleurs plus douces (Purple/Fuchsia)
                case 'Int√©r√™t': return 'bg-purple-100 text-purple-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }
        
        /**
         * Retourne la classe CSS personnalis√©e pour l'effet de survol (hover) bas√© sur la cat√©gorie.
         * @param {string} category - Le nom de la cat√©gorie.
         * @returns {string} La classe CSS de survol.
         */
        function getCategoryHoverClass(category) {
            switch (category) {
                case 'R√©gulation': return 'hover-reg'; 
                case 'Social': return 'hover-social';
                case 'Moteur': return 'hover-moteur'; 
                case 'Int√©r√™t': return 'hover-interet'; 
                default: return '';
            }
        }

        /**
         * Affiche un message simulant une routine d√©taill√©e pour l'activit√©.
         */
        function showDetails(id) {
            const activity = activitiesData.find(a => a.id === id);
            if (activity) {
                let routine = '';
                switch (activity.name) {
                    case "Le Coin Calme":
                        routine = "√âtape 1: Mettre les √©couteurs. √âtape 2: S'asseoir sur le sac. √âtape 3: Utiliser le timer (10 min). √âtape 4: Respirer 5 fois profond√©ment.";
                        break;
                    case "Compression du Corps (Massage)":
                        routine = "√âtape 1: Placer le matelas. √âtape 2: Presser les jambes 5 secondes. √âtape 3: Presser les bras 5 secondes. √âtape 4: Couverture lourde 2 minutes.";
                        break;
                    case "Jeu de Cartes '√âmotions'":
                        routine = "√âtape 1: Montrer une carte √©motion (ex: Joie). √âtape 2: Demander 'Comment il se sent ?'. √âtape 3: Faire l'expression du visage. √âtape 4: Ranger la carte.";
                        break;
                    default:
                        routine = `Routine type : D√©but (pr√©paration) ‚Üí Milieu (ex√©cution) ‚Üí Fin (rangement). Adaptez la s√©quence visuelle.`;
                }

                alert(`ROUTINE D√âTAILL√âE pour : ${activity.name}\n\nTags Profils Associ√©s: ${activity.tags_profil.join(', ')}\nType de Structure: ${activity.level}\n\nDescription: ${activity.description}\n\nS√âQUENCE (Exemple de support visuel) :\n${routine}`);
            }
        }
        
        /**
         * Filtre et affiche les activit√©s.
         */
        function filterActivities() {
            const selectedCategory = categoryFilter.value.split(' ')[0];
            const selectedLevel = levelFilter.value.split(' ')[0];
            const selectedProfileId = profileFilter.value; // NOUVEAU: ID du profil s√©lectionn√©

            let requiredTags = [];
            // Si un profil sp√©cifique est s√©lectionn√© (pas 'all')
            if (selectedProfileId !== 'all') {
                const profile = profilesData.find(p => p.id === parseInt(selectedProfileId));
                if (profile) {
                    requiredTags = profile.tags;
                }
            }

            const filteredActivities = activitiesData.filter(activity => {
                const categoryMatch = selectedCategory === 'all' || activity.category === selectedCategory;
                const levelMatch = selectedLevel === 'all' || activity.level === selectedLevel;
                
                // NOUVELLE LOGIQUE DE FILTRAGE PAR PROFIL
                let profileMatch = true;
                if (requiredTags.length > 0) {
                    // V√©rifie si l'activit√© a AU MOINS un tag du profil s√©lectionn√©
                    profileMatch = activity.tags_profil.some(tag => requiredTags.includes(tag));
                }

                return categoryMatch && levelMatch && profileMatch;
            });

            // Vider la grille
            activitiesGrid.innerHTML = '';

            if (filteredActivities.length === 0) {
                noResultsMessage.classList.remove('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                // Ajouter les cartes filtr√©es
                filteredActivities.forEach(activity => {
                    activitiesGrid.appendChild(createActivityCard(activity));
                });
            }
        }

        // √âcouteurs d'√©v√©nements pour les filtres
        categoryFilter.addEventListener('change', filterActivities);
        levelFilter.addEventListener('change', filterActivities);
        profileFilter.addEventListener('change', filterActivities); // NOUVEAU

        // Initialisation : Remplir le filtre des profils et afficher les activit√©s
        populateProfileFilter();
        filterActivities();
    </script>
